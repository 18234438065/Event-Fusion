apiVersion: v1
kind: Namespace
metadata:
  name: event-fusion
  labels:
    name: event-fusion
    app: event-fusion-service
    environment: production
  annotations:
    description: "Event Fusion Service Namespace"
    contact: "team@eventfusion.com"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: event-fusion-quota
  namespace: event-fusion
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "10"
    configmaps: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: event-fusion-limits
  namespace: event-fusion
spec:
  limits:
  - type: Container
    default:
      cpu: "1"
      memory: "1Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
  - type: PersistentVolumeClaim
    default:
      storage: "10Gi"
    defaultRequest:
      storage: "1Gi"
    min:
      storage: "1Gi"
    max:
      storage: "100Gi"
